<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайт</title>
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="submit" class="btn_theme">Другая тема</button>
    <div class="container">
        <div class="form-wrapper">
            <form action="wrapper">
                <h1>Вход</h1>
                <div class="input-box">
                    <input type="text" placeholder="Логин" required><img src="Login.png" alt="icon-login" width="25">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required><img src="Password.png" alt="icon-login" width="25">
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Запомнить меня</label>
                </div>
                <button type="submit" class="btn">Зайти</button>
                <div class="registeration">
                    <a href="#"><button class="btn_low">Зарегистироваться</button></a>
                </div>
                <div class="forgot-password">
                    <a href="#"><button class="btn_low">Востановить пароль</button></a>
                </div>
            </form>
        </div>
        <div class="animation-area">
            <div class="rotating-images">
                <img src="Finder.png" alt="Image 1" class="rotating-image">
                <img src="Document.png" alt="Image 2" class="rotating-image">
                <img src="Hammer.png" alt="Image 3" class="rotating-image">
            </div>
        </div>
    </div>
</body>
</html>
