<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на FindDeal</title>
    <link type="image/x-icon" rel="shortcut icon" href="All image/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="submit" class="btn_theme">Другая тема</button>
    <div class="container">
        <div class="form-wrapper">
            <form action="wrapper">
                <h1>Регистрация</h1>
                <div class="input-box">
                    <input type="text" placeholder="Логин" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Повторите пароль" required>
                </div>
                <div class="registeration">
                    <a href="../Log_in/index.html" class="btn_low">Зарегистрироваться</a>
                </div>
            </form>
        </div>
        <div class="animation-area">
            <div class="rotating-images">
                <img src="All image/Finder.png" alt="Image 1" class="rotating-image">
                <img src="All image/Document.png" alt="Image 2" class="rotating-image">
                <img src="All image/Hammer.png" alt="Image 3" class="rotating-image">
            </div>
        </div>
    </div>
</body>
</html>
