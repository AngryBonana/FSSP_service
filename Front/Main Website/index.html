<!DOCTYPE html>
<html lang="en" style="color-scheme: light dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindDeal</title>
  <link type="image/x-icon" rel="shortcut icon" href="../All image/favicon.ico">
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/main.js" defer></script>
  <script src="../scripts/theme.js" defer></script>
</head>
<body>
  <button type="button" class="btn_theme">Другая тема</button>
  <div class="wrapper">
    <div class="options">
      <div class="option active">
        <div class="card-content">
          <img src="images/light-back/1-small.png" data-light="images/light-back/1-small.png" data-dark="images/dark-back/1-small.png" class="thumbnail" alt="Thumbnail">
          <img src="images/light-back/1.png" data-light="images/light-back/1.png" data-dark="images/dark-back/1.png" class="full-image" alt="Full image">
        </div>
      </div>
      <div class="option">
        <div class="card-content">
          <img src="images/light-back/2-small.png" data-light="images/light-back/2-small.png" data-dark="images/dark-back/2-small.png" class="thumbnail" alt="Thumbnail">
          <img src="images/light-back/2.png" data-light="images/light-back/2.png" data-dark="images/dark-back/2.png" class="full-image" alt="Full image">
        </div>
      </div>
      <div class="option">
        <div class="card-content">
          <img src="images/light-back/3-small.png" data-light="images/light-back/3-small.png" data-dark="images/dark-back/3-small.png" class="thumbnail" alt="Thumbnail">
          <img src="images/light-back/3.png" data-light="images/light-back/3.png" data-dark="images/dark-back/3.png" class="full-image" alt="Full image">
        </div>
      </div>
      <div class="option">
        <div class="card-content">
          <img src="images/light-back/4-small.png" data-light="images/light-back/4-small.png" data-dark="images/dark-back/4-small.png" class="thumbnail" alt="Thumbnail">
          <img src="images/light-back/4.png" data-light="images/light-back/4.png" data-dark="images/dark-back/4.png" class="full-image" alt="Full image">
        </div>
      </div>
      <div class="option">
        <div class="card-content">
          <img src="images/light-back/5-small.png" data-light="images/light-back/5-small.png" data-dark="images/dark-back/5-small.png" class="thumbnail" alt="Thumbnail">
          <img src="images/light-back/5.png" data-light="images/light-back/5.png" data-dark="images/dark-back/5.png" class="full-image" alt="Full image">
        </div>
      </div>
      <div class="option">
        <div class="card-content">
          <img src="images/light-back/6-small.png" data-light="images/light-back/6-small.png" data-dark="images/dark-back/6-small.png" class="thumbnail" alt="Thumbnail">
          <img src="images/light-back/6.png" data-light="images/light-back/6.png" data-dark="images/dark-back/6.png" class="full-image" alt="Full image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
