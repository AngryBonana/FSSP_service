<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля на FindDeal</title>
    <link type="image/x-icon" rel="shortcut icon" href="../All image/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="button" class="btn_theme">Другая тема</button>
    <div class="container">
        <div class="form-wrapper">
            <form action="wrapper">
                <h1>Введите логин, на который придет код</h1>
                <div class="input-box">
                    <input type="text" placeholder="Логин" required>
                </div>
                <div class="send-password">
                    <a href="../New password 2/index.html" class="btn_low">Отправить код</a>
                </div>
            </form>
        </div>
        <div class="animation-area">
            <div class="rotating-images">
                <img src="../All image/Finder.png" alt="Image 1" class="rotating-image"
                     data-light="../All image/light-theme/Finder.png"
                     data-dark="../All image/dark-theme/Finder_d.png">
                <img src="../All image/Document.png" alt="Image 2" class="rotating-image"
                     data-light="../All image/light-theme/Document.png"
                     data-dark="../All image/dark-theme/Document_d.png">
                <img src="../All image/Hammer.png" alt="Image 3" class="rotating-image"
                     data-light="../All image/light-theme/Hammer.png"
                     data-dark="../All image/dark-theme/Hammer_d.png">
            </div>
        </div>
    </div>
    <script src="../Scripts/theme.js"></script>
</body>
</html>
