<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindDeal</title>
  <link type="image/x-icon" rel="shortcut icon" href="{% static 'All image/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/mainp_style.css' %}">
  <script src="{% static 'js/mainp_js.js' %}" defer></script>
  <script src="{% static 'js/theme.js' %}" defer></script>
</head>
<body>
  <div class="header">
    <nav>
      <ul>
        <li>
          <a href="#">Информация о профиле</a>
            {% if user.is_authenticated %}
              <ul>
                <li><a href="#">
                  <p>Имя пользователя: <strong>{{ user.username }}</strong></p>
                </a></li>
                  {% if is_admin %}
                    <li><a href="#">
                      <p>Роль: Администратор</p>
                    </a></li>
                    <li>
                      <a href="/admin/">
                        <button type="button" class="btn_adminka">Перейти в админку</button>
                      </a>
                    </li>
                  {%endif%}
              </ul>
            {%endif%}
        </li>
      </ul>
    </nav>
    <div class="logo_main">
      <img src="{% static 'All image/Logo_main.png' %}" style="width: 300px" alt="Logo">
    </div>
    <button type="button" class="btn_theme">Другая тема</button>
  </div>
  <div class="wrapper">
    <div class="options">
      {% for card in cards %}
        <div class="option {% if forloop.first %}active{% endif %}">
          <div class="card-content">
            <h3>{{ card.title }}</h3>
            <div class="card-text">{{ card.content|safe }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="btn_update_cards">
      <button type="button">Обновить</button>
    </div>
  </div>
  <div class="under">
  </div>
</body>
</html>
